version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_websocket_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: websocket_backend
    expose:
      - "8000"
