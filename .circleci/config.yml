version: 2.1

executors:
  py-executor:
    # working_directory: /tmp
    docker:
      - image: circleci/python:3.7.3

jobs:
  build:
    executor:
      name: py-executor
    steps:
      - checkout
      - run:
          name: Print info
          when: always
          command: |
            ls -lRt && pwd && uname -a && git tag --list

workflows:
  version: 2
  # Execute all branch flows
  build_and_test:
    jobs:
      - build
  # Flow to be executed only when pushing with tag
  tagged-build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
